<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: white;
}

.leftcolumn {
  float: left;
  width: 100%;
}

.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
    padding: 0;
  }
}
</style>
    <title>Title</title>
</head>
<body>
<div class="header">
  <h2>Tomi's Blog</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
      <form method="POST">
        {% csrf_token%}
        <button name="delete">Delete Post</button>
        <a href="/home">Back</a>
      </form>
      <h1>{{posts.title}}</h1>
      <h5>{{posts.created_at}}</h5>
      <p>{{posts.body}}</p>
    </div>
  </div>
</div>
</body>
</html>
