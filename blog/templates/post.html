<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static '/assets/css/post_style.css' %}" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="header">
  <h2>Tomi's Blog</h2>
</div>
<div class="row">
  <div class="leftcolumn">
    <div class="card">
      <form method="POST">
        {% csrf_token%}
        <button name="delete" value="deletebutton">Delete Post</button>
      </form>
      <button onclick="location.href='/home'">BACK</button>
      <h1>{{posts.title}}</h1>
      <h5>{{posts.created_at}}</h5>
      <p>{{posts.body}}</p>
      <h6>Likes: {{posts.likes}}</h6>
      <h5>Posted By: {{username.username}}</h5>
      <form method="POST">
        {% csrf_token %}
        <button name="likes" value="likebutton">Like</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
